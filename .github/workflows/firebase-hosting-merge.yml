          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DND_INVENTORY_70A1B }}"
          channelId: live
          projectId: dnd-inventory-70a1b
